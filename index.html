<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Tienda El Ganador del Valle</title>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<h1>Tienda Virtual El Ganador del Valle</h1>

			<div class="container-icon">
				<div class="container-cart-icon">
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-cart">
						<path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 
                            01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 
                            11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"/>
					</svg>
					<div class="count-productos">
						<span id="contador-productos">0</span>
					</div>
				</div>

				<div class="container-carro-productos hidden-cart">
					<div class="row-producto hidden">
						<div class="carro-producto">
							<div class="info-carro-producto">
								<span class="cantidad-producto-carrito">1</span>
								<p class="titulo-producto-carrito producto-name">Energía</p>
								<span class="precio-producto-carrito">$32.000</span>
							</div>
							<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-close">
								<path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
							</svg>
						</div>
					</div>

					<div class="carro-total hidden">
						<h3>Total:</h3>
						<span class="total-pagar">$32.000</span>
					</div>
					<p class="carro-vacio">El carrito está vacío</p>
				</div>
			</div>
		</header>
		<div class="container-items">
			<div class="item">
				<figure>
					<img src="./imagenes/energia.jpg" alt="producto"/>
				</figure>
				<div class="info-producto">
					<h2>Ganador Energía</h2>
					<p class="price">$32.000</p>
					<button class="btn-add-cart">Agregar al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img src="./imagenes/leche.jpg" alt="producto"/>
				</figure>
				<div class="info-producto">
					<h2>Ganador Leche</h2>
					<p class="price">$34.000</p>
					<button class="btn-add-cart">Agregar al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img src="./imagenes/proteina.jpg" alt="producto"/>
				</figure>
				<div class="info-producto">
					<h2>Ganador Proteína</h2>
					<p class="price">$36.000</p>
					<button class="btn-add-cart">Agregar al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img src="./imagenes/cerdos.jpg" alt="producto"/>
				</figure>
				<div class="info-producto">
					<h2>Ganador Porcinos</h2>
					<p class="price">$36.000</p>
					<button class="btn-add-cart">Agregar al carrito</button>
				</div>
			</div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
